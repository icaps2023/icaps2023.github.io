baseURL = 'https://icaps23.icaps-conference.org'
languageCode = 'en-us'
title = 'ICAPS 2023'
theme = 'mainroad'

[Params]
  customCSS = ["css/lightbox.css"]
  customJS = ["js/lightbox.js"]

[Params.logo]
  image = "img/icapslogo.png" # Logo image. Path relative to "static"
  title = "The 33rd International Conference" # Logo title, otherwise will use site title
  title2 = "on Automated Planning and Scheduling"
  subtitle = "Prague, Czech Republic, July 8-13, 2023" # Logo subtitle

[Params.style.vars]
     highlightColor = "#f5821f"

